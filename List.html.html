<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>List</title>
    </head>
    <body>
        <h2>An Orderd List</h2>
        <ol>
            <li>tea</li>
            <li>coffee</li>
            <li>water</li>
        </ol>
        <h2>An Unorderd List</h2>
        <ul>
            <li>tea</li>
            <li>coffee</li>
            <li>water</li>
        </ul>
        <h3>Defination List</h3>

        <dl>
            <dt>Google</dt>
            <dd>Search Engine</dd>
            <dt>Facebook</dt>
            <dd>Social Media</dd>
        </dl>
        <h1>Nested List</h1>
        <ul>
            <li>Google
                <ul>
                    <li>gmail
                        <ol>
                            <li>Sign In</li>
                            <li>Sign Up</li>
                        </ol>
                    </li>
                    <li>GDrive</li>
                    <li>Gmap</li>
                </ul>
                <li>Facebook</li>
                <li>MSN</li>
                <li>Bing</li>
            </li>
        </ul>
    </body>
</html>
